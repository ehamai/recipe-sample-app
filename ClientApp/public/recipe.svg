<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chef's hat / toque -->
  <defs>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hat puffs -->
  <circle cx="30" cy="28" r="18" fill="url(#hatGradient)" stroke="#d0d0d0" stroke-width="2"/>
  <circle cx="50" cy="20" r="20" fill="url(#hatGradient)" stroke="#d0d0d0" stroke-width="2"/>
  <circle cx="70" cy="28" r="18" fill="url(#hatGradient)" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Hat body -->
  <rect x="22" y="35" width="56" height="30" rx="3" fill="url(#hatGradient)" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Hat band -->
  <rect x="22" y="58" width="56" height="8" rx="2" fill="#f97316" stroke="#ea580c" stroke-width="1"/>
  
  <!-- Decorative lines on hat -->
  <line x1="35" y1="40" x2="35" y2="55" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="40" x2="50" y2="55" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="65" y1="40" x2="65" y2="55" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Fork and spoon crossed -->
  <g transform="translate(50, 82)">
    <!-- Spoon -->
    <ellipse cx="-12" cy="-8" rx="6" ry="4" fill="#fbbf24" stroke="#d97706" stroke-width="1" transform="rotate(-30)"/>
    <rect x="-18" y="-2" width="3" height="18" rx="1" fill="#fbbf24" stroke="#d97706" stroke-width="1" transform="rotate(-30)"/>
    
    <!-- Fork -->
    <g transform="rotate(30)">
      <rect x="7" y="-10" width="3" height="18" rx="1" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
      <rect x="5" y="-14" width="1.5" height="6" rx="0.5" fill="#fbbf24" stroke="#d97706" stroke-width="0.5"/>
      <rect x="8" y="-14" width="1.5" height="6" rx="0.5" fill="#fbbf24" stroke="#d97706" stroke-width="0.5"/>
      <rect x="11" y="-14" width="1.5" height="6" rx="0.5" fill="#fbbf24" stroke="#d97706" stroke-width="0.5"/>
    </g>
  </g>
</svg>
